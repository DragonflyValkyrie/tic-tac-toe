<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="content-container">
        <div class="game-board" id="game-board">
            <div class="cell" data-cell data-row="0" data-col="0"><div class="token"></div></div>
            <div class="cell" data-cell data-row="0" data-col="1"><div class="token"></div></div>
            <div class="cell" data-cell data-row="0" data-col="2"><div class="token"></div></div>
            <div class="cell" data-cell data-row="1" data-col="0"><div class="token"></div></div>
            <div class="cell" data-cell data-row="1" data-col="1"><div class="token"></div></div>
            <div class="cell" data-cell data-row="1" data-col="2"><div class="token"></div></div>
            <div class="cell" data-cell data-row="2" data-col="0"><div class="token"></div></div>
            <div class="cell" data-cell data-row="2" data-col="1"><div class="token"></div></div>
            <div class="cell" data-cell data-row="2" data-col="2"><div class="token"></div></div>
        </div>

        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div> 
            <button id="restartButton">Restart</button>
        </div>
        
    </div>
    <div class="footer">DragonflyValkyrie's Tic-Tac-Toe 2023</div>
    <script src="script.js"></script>
</body>
</html>
